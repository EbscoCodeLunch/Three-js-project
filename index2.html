<!doctype html>
<html>
	<head>
		<title>Donut Racer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script src="js/three.min.js"></script>
		<script src="js/TrackballControls.js"></script>

		<script type="text/javascript">

		// set the scene size
		var WIDTH = 640,
			HEIGHT = 480,
			VIEW_ANGLE = 45,
			ASPECT = WIDTH / HEIGHT,
			NEAR = 0.1,
			FAR = 10000;

		var	container,
			renderer,
			camera,
			scene,
			controls,
			spline,
			numPoints,
			counter,
			car;

		init();
		animate();

		function toRadians (angle) {
			return angle * (Math.PI / 180);
		}

		function getHeightData(img, scale) {
			var canvas = document.createElement('canvas'),
				context,
				size,
				data;

		 	if (scale == undefined) scale = 1;

			canvas.width = img.width;
			canvas.height = img.height;

			context = canvas.getContext('2d');

			size = img.width * img.height;
			data = new Float32Array(size);

			context.drawImage(img,0,0);

			for (var i = 0; i < size; i ++) {
			    data[i] = 0
			}

			var imgd = context.getImageData(0, 0, img.width, img.height),
				pix = imgd.data;

			var j=0;
			for (var i = 0; i<pix.length; i +=4) {
				var all = pix[i]+pix[i+1]+pix[i+2];
				data[j++] = all/(12*scale);
			}

			return data;
		}

		function init() {
			// camera
			camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
			camera.position.z = 800;
			controls = new THREE.TrackballControls(camera);

			// scene
			scene = new THREE.Scene();

			var img = new Image();
			img.onload = function () {

				//get height data from img
				var data = getHeightData(img),
				// plane
					planeGeometry = new THREE.PlaneGeometry(250, 250, 249, 249),
					planeTexture = THREE.ImageUtils.loadTexture('map2.png'),
					planeMaterial = new THREE.MeshLambertMaterial({ map: planeTexture, color: 0xffffff, side: THREE.DoubleSide }),
					planes = [];

				for(var i=0; i<4; i++) {
					planes[i] = new THREE.Mesh(planeGeometry, planeMaterial);
					planes[i].position.x = i * 250;
					planes[i].rotation.x = toRadians(-90);
					planes[i].position.y = -100;
					planes[i].position.z = 30;
				}

				//set height of vertices
				for(var j=0; j<4; j++) {
					for ( var i = 0; i<planes[j].geometry.vertices.length; i++ ) {
						planes[j].geometry.vertices[i].z += (data[i] / 255) * 200;
					}
					scene.add(planes[j]);
				}

				planeGeometry.computeFaceNormals();
				planeGeometry.computeVertexNormals();
			};
			// load img source
			img.src = 'map2.png';

			// and the camera
			scene.add(camera);

			// Light
			var pointLight = pointLight2 = new THREE.PointLight( 0xFFFFFF );

			pointLight.position.x = 10;
			pointLight.position.y = 50;
			pointLight.position.z = 130;

			pointLight2.position.x = 500;
			pointLight2.position.y = 50;
			pointLight2.position.z = 130;

			scene.add(pointLight);
			scene.add(pointLight2);

			// Renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setSize(WIDTH, HEIGHT);

			container = document.getElementById('container');
			container.appendChild(renderer.domElement);

			render();
		}

		function animate() {
			requestAnimationFrame( animate );
			controls.update();
			render();
		}

		function render() {
			renderer.render(scene, camera);
		}
		</script>
	</body>
</html>
